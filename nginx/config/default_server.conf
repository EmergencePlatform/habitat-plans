{{#eachAlive bind.backend.members as |member| ~}}
{{~ #if @first ~}}

root /hab/pkgs/{{member.pkg.origin}}/{{member.pkg.name}}/{{member.pkg.version}}/{{member.pkg.release}}/{{#if member.cfg.root}}{{member.cfg.root}}{{else}}web/public{{/if}};
index {{#if member.cfg.index}}{{member.cfg.index}}{{else}}index.php{{/if}};

{{#if member.cfg.nginx_server_snippet ~}}
    {{member.cfg.nginx_server_snippet}}
{{~ /if}}

location / {
    try_files $uri $uri/ /index.php$is_args$args;
}

location ~ \.php$ {
    try_files $uri /index.php =404;
    fastcgi_pass backend;
    include fastcgi.conf;
}
{{~ /if ~}}
{{~ else ~}}
    # no members

    {{#if cfg.server.root ~}}
        root {{cfg.server.root}};
    {{~ else ~}}
        root {{pkg.path}}/www;
    {{~ /if}}

    {{#if cfg.server.index ~}}
        index {{cfg.server.index}};
    {{~ else ~}}
        index index.html;
    {{~ /if}}
{{~ /eachAlive}}